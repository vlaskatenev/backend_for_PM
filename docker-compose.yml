version: '3.7'

services:
  main-server:
    build: pm_main_server
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./pm_main_server:/usr/src/app
      - ./scriptsForClient:/usr/src/scripts
    depends_on:
      - db-main


  functional-server:
    build: pm_functional_server
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./pm_functional_server:/usr/src/app
      - ./scriptsForClient:/usr/src/scripts
    depends_on:
      - redis


  celery:
    build: pm_functional_server
    command: celery worker --app=functional-server --loglevel=info --logfile=logs/celery.log
    volumes:
      - ./pm_functional_server:/usr/src/app
    depends_on:
      - functional-server
      - redis

  dashboard-celery:
    build: pm_functional_server
    command:  flower -A functional-server --port=5555 --broker=redis://redis:6379/0
    ports:
      - 5555:5555
    depends_on:
      - functional-server
      - redis
      - celery


  db-main:
    image: mysql:latest
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: db_logs12
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
      - ./my-db:/var/lib/mysql


  redis:
    image: redis:5-alpine


  nginx:
    build: ./nginx
    command: nginx
    volumes:
      - ./softDistributes:/usr/src/dicstributes
      - ./scriptsForClient:/usr/src/scripts
    ports:
        - 8081:80
    depends_on:
        - main-server
        - functional-server
